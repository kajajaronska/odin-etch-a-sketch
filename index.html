<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="header-container">
        <h1 class="main-header">Etch-a-Sketch</h1>
        <p class="intro">My take on an iconic drawing toy!</p>
        <p class="instructions hidden">Click on any tile to start/stop drawing.</p>
        <button class="btn-reset-grid btn-style hidden">Reset grid</button>
        <button class="btn-new-grid btn-style">Click for magic</button>
    </div>

    <!-- MAIN GRID SECTION -->
    <div class="container hidden" >
        
    </div>

    <!-- MODAL -->

    <div class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-part-1">
                <p class="user-grid-paragraph">More tiles on your mind?</p>
            </div>
            <div class="modal-part-2">
                <p class="user-grid-paragraph-2"> Type your number below.</p>
                <div class="user-grid-generator">
                    <input class="user-tile-input" type="number" name="btn-user-grid" min="1" max="100" placeholder="Tiles per side">
                    <button class="btn-user-grid btn-style">Generate</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
